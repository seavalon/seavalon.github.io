</blockquote>
<p>通过下列代码可以实现跨浏览器取得窗口上边和左边的位置<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> lefPos = (type windown.screenLeft = <span class="string">"number"</span>) ? windown.screenLeft: windown.screenX;</span><br><span class="line"><span class="keyword">var</span> topPos = (type windown.screenTop = <span class="string">"number"</span>) ? windown.screenTop: windown.screenY;</span><br></pre></td></tr></table></figure></p>
<p>在无法确定浏览器窗口本身大小的情况下，可以取得页面适口的大小<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">var</span> pageWidth = windown.innerWidth,</span><br><span class="line">    pageHeigh = windown.innerHeight;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(tyoeof pageWidth != <span class="string">"number"</span>)&#123;</span><br><span class="line">  <span class="keyword">if</span>(<span class="built_in">document</span>.compatMode = <span class="string">"CSS1Compat"</span>)&#123;</span><br><span class="line">    pageWidth = <span class="built_in">document</span>.doucmentElement.clientWidth;</span><br><span class="line">    pageHeight = <span class="built_in">document</span>.doucmentElement.clientWidth;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    pageWidth = <span class="built_in">document</span>.body.clientWidth;</span><br><span class="line">    pageHeight = <span class="built_in">document</span>.body.clientWidth;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
